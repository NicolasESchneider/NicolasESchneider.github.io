<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Grav Ball</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
    <style>
        * {
            padding: 0;

            font-family: 'Orbitron', sans-serif;
            background: black;
  
            text-align: center;
        }



        canvas {
            display: block;

   
            clip-path: polygon(
                0% 5%,     /* top left */
                5% 0%,     /* top left */
                95% 0%,    /* top right */
                100% 5%,   /* top right */
                100% 95%,  /* bottom right */
                95% 100%,  /* bottom right */
                5% 100%,   /* bottom left */
                0% 95%      /* bottom left */
            );
            margin: 0;
            margin-right: 12%;
            margin-top: 5%;
        }
        #score-card{
            margin-right: 10px;
            color: white;
        }
        .game{
            display:flex;  
            justify-content: space-between;
            height: 100%;

        }
        .game > div{
            min-width: 300px;;
            min-height: 100%;
             margin-left: 45px; 
        }

        #Instructions{
            margin-top: 30%;
            margin-left: 45px;
            word-wrap: normal;
        }
        #playButton{
            clip-path: polygon(
                0% 3%,     /* top left */
                3% 0%,     /* top left */
                97% 0%,    /* top right */
                100% 3%,   /* top right */
                100% 97%,  /* bottom right */
                97% 100%,  /* bottom right */
                3% 100%,   /* bottom left */
                0% 97%      /* bottom left */
            );
            border: white 3px solid;
            
            position: fixed;
            left: 40%;
            top: 50%;
            width: 400px;
            height: 50px;
            color: white;
        }
        
    </style>
    <script src='bundle.js'></script>
</head>

<body>

    <div class="game">
        <div><p id="Instructions">
            <p id='instruct1'>
                Welcome to Grav Ball!<br>
                The Objective is simple: Collect as many coins as possible<br>
            </p>
            <br>
            <p id='instruct2'>
                Move and jump with the arrow keys or WASD<br>
                Rotate Gravity with Q and E<br>
                If you get hit, its game over!<br>
            </p>
            <br>
            <p id='instruct3'>
            Collect the yellow coins to increase your score!
            </p>

            <br>
            <br>
            <p id="instruct4">
                Good Luck! You're going to need it...

            </p>
        
        
        </p></div>
        <canvas id="Canvas" width="700" height="700"></canvas>
        <div><h2 id="score-card"></h2></div>
    </div>
 
</body>

</html>
